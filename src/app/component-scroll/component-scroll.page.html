<ion-header>
  <ion-toolbar>
    <ion-title>Scroll</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor = "let numero of numbers">
    <ion-label color = "dark">{{numero}}</ion-label>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)= "popularInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
