<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>component-range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-label>Qual seu nivel de satisfação</ion-label>
    <ion-item>
     
      <ion-range pin = "true"></ion-range>
    </ion-item>
    <ion-item >
      <ion-range dualKnobs ="true" pin = "true" snaps ="true" color="dark" min="0" max= "5"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range   pin = "true" color="danger"  snaps ="true" step ="1" min="0" max= "5"></ion-range>
      <ion-icon size ="small" slot="start" name="sunny"></ion-icon>
      <ion-icon size ="large" slot="end" name="sunny"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
