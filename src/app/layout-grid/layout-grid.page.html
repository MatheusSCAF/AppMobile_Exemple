<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3> Grid Contains 12 columns</h3>
  <ion-grid>
    <ion-row>
      <ion-col>Column1</ion-col>
      <ion-col>Column2</ion-col>
      <ion-col>Column3</ion-col>
      <ion-col>Column4</ion-col>
    </ion-row>
  </ion-grid>
  <h3>Difinindo linhas com colunas de tamanhos diferentes</h3>
  <ion-grid text-center>
    <ion-row>
      <ion-col>Column1</ion-col>
      <ion-col>Column2</ion-col>
      <ion-col>Column3</ion-col>
      <ion-col>Column4</ion-col>
    </ion-row>
    <ion-row> 
      <ion-col>Column1</ion-col>
      <ion-col>Column2</ion-col></ion-row>
  </ion-grid>
  <h3>Tamanhos especificos</h3>
  <ion-grid text-center>
    <ion-row>
      <ion-col size ='1'>Column1</ion-col>
      <ion-col size = '2'>Column2</ion-col>
      
    </ion-row>
    </ion-grid>

      <ion-grid text-center>
        <ion-row>
          <ion-col size ='1'>1</ion-col>
          <ion-col size ='1'>2</ion-col>
          <ion-col size ='1'>3</ion-col>
          <ion-col size ='1'>4</ion-col>
          <ion-col size ='1'>5</ion-col>
          <ion-col size ='1'>6</ion-col>
          <ion-col size ='1'>7</ion-col>
          <ion-col size ='1'>8</ion-col>
          <ion-col size ='1'>9</ion-col>
          <ion-col size ='1'>10</ion-col>
          <ion-col size ='1'>11</ion-col>
          <ion-col size ='1'>12</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size ='2'>1</ion-col>
          <ion-col size ='4'>2</ion-col>
          <ion-col size ='4'>3</ion-col>
          <ion-col size ='2'>4</ion-col>

        </ion-row>
      </ion-grid>
      
      <ion-grid text-center>
        <ion-row>
          <ion-col size ='3'>1</ion-col>
          <ion-col size ='3' offset="3">2</ion-col>
          <ion-col size ='3'>3</ion-col>
       </ion-row>
      </ion-grid>
    <h3>Vertical</h3>
    <ion-grid text-center>
      <ion-row align-items-end>
        <ion-col >
          <div>
            1of4
          </div>
        </ion-col>
        <ion-col >
          <div>
            2of4
          </div>
        </ion-col>
        <ion-col >
          <div>
            3of4
          </div>
        </ion-col>
        <ion-col >
          <div>
            4of4
            <br>#
            <br>#
            <br>#
            <br>#
          </div>
        </ion-col>
     </ion-row>
    </ion-grid>
</ion-content>
