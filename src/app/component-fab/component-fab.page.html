<ion-header>
  <ion-toolbar>
    <ion-title>Fab</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical = "top">
    <ion-fab-button>
      <ion-icon name = "add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-fab vertical = "center">
  <ion-fab-button>
    <ion-icon name = "add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical = "bottom">
  <ion-fab-button>
    <ion-icon name = "add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical = "top" horizontal = "center">
  <ion-fab-button>
    <ion-icon name = "add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical = "center" horizontal = "center">
  <ion-fab-button>
    <ion-icon name = "share"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side ='bottom'>
    <ion-fab-button>
      <ion-icon name = "logo-facebook"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side ='start'>
    <ion-fab-button>
      <ion-icon name = "logo-twitter"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side ='top'>
    <ion-fab-button href = "https://www.instagram.com/?hl=pt-br">
      <ion-icon name = "logo-instagram"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side ='end'>
    <ion-fab-button>
      <ion-icon name = "logo-vimeo"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name = "logo-vimeo"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  
  
  
</ion-fab>
</ion-content>
