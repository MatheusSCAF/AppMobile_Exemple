<ion-header>
  <ion-toolbar>
    <ion-title>Card</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content >

  <ion-card>
  <ion-img src='/assets/cap1.png' width="50px"></ion-img>
 <ion-card-content>
   <ion-card-title>Codigos Ionic</ion-card-title>
   <p>demonstração codigos de tabs</p>
 </ion-card-content>
  </ion-card>
  <ion-card color = "danger">
    <ion-card-header>
      <ion-card-title>Vagas de Emprego</ion-card-title>
      <ion-card-subtitle>Ionic4</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Vagas de Dev Ionic 4
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item href='#' class="ion-activated">
      <ion-icon name = "man" slot="start" ></ion-icon>
      <ion-label>Pessoa</ion-label>
    </ion-item>
    
  </ion-card>
  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 activated</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 activated</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>
  <ion-card color = "success" mode="md">
    <ion-card-header>
      <ion-card-title>Vagas de Emprego</ion-card-title>
      <ion-card-subtitle>Ionic4</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Card Android
    </ion-card-content>
  </ion-card>
  <ion-card color = "dark" mode="ios">
    <ion-card-header>
      <ion-card-title>Vagas de Emprego</ion-card-title>
      <ion-card-subtitle>Ionic4</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Card IOS
    </ion-card-content>
  </ion-card>
</ion-content>
